   <!--Start input-->
    <div class="inputs">
      <form action="thx.html" method="get" accept-charset="utf-8">
        
        
        
        <div>
        <input type="text" name="design-name" id="design-name" required />
        
      
        <label for="design-name" class=le>Design name</label>
        </div>
        
        
      
      <div>
        <input type="text" name="design-for" id="design-for" required />
        
         <label for="design-for" class="re">Design 
           for</label>
          
        </div>
       
       
       <div>
        <textarea name="describe" id="describe" required rows="6" cols="20" minlength="100" maxlength="10000"></textarea>
        
        <label for="describe" class="le">Describe your design</label>
        
        </div>
     
     
     
        <div class="colors">
        <input type="color" name="design-color" id="design-color" required/>
        
        <label for="design-color" class="re">Design color</label>
        
          </div>
    
    
          <div class="logo-style">
          <select name="logostyle" id="logo-style" required>
        <option> Lettermark </option>
        <option> Combination </option>
        <option> Wordmark </option>
        <option> Symbol </option>
        <option> Emblem </option>
        <option> Ornate name </option>
       </select>
       
        <label for="logo-style" class="le">Logo style</label>
        
        </div>
        <div class="emails">
        <input type="email" name="email" id="email" required/>
         
        <label for="email" class="re">Email</label>
         
         
        </div>
   
       <label for="email-check">
        <div class="icon-div">
        
         
        <input type="checkbox" name="email-check" id="email-check" required/>
         <p class="check-p">Is this real email ?</p>
         <label for="email-check" class="check-icon">
           
           <!--here custom style-->
            <i 
            style="font-size: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);


            " class="fas fa-check-square"></i>
          </label>
        </div>
        </label>
         
       <div>
        <input type="submit" name="submit" id="submit" value="Submit"/>
        </div>
